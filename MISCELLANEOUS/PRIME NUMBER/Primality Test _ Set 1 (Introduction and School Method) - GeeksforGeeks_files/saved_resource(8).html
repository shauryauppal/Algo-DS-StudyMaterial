  <script type="text/javascript" id="gwd-init-code">
    
    var fName = document.getElementById("name");
    var email = document.getElementById("email");
    var day = document.getElementById("day");
    var month = document.getElementById("month");
    var year = document.getElementById("year");
    var gender = document.getElementById("gender");
    var form = document.getElementById("ad-form");
    var cYear = new Date().getFullYear();
    var errorColor = "#CCFF99";

    fName.addEventListener("focus", function() { resetBackground(fName) });
    email.addEventListener("focus", function() { resetBackground(email) });
    day.addEventListener("focus", function() { resetBackground(day) });
    month.addEventListener("focus", function() { resetBackground(month) });
    year.addEventListener("focus", function() { resetBackground(year) });
    gender.addEventListener("focus", function() { resetBackground(gender) });

    function resetBackground(element) {
      element.style.background = "#FFFFFF";
    }

    function validateForm() {
      
      var valid = true;

      if(fName.value == "") {
        fName.style.background = errorColor;
        valid = false;
      }
      
      if(!validateEmail(email.value)) {
        email.style.background = errorColor; 
        email.text = "";
        valid = false;
      }
      
      if(day.value == "" || day.value < 1 || day.value > 31) {
        day.style.background = errorColor; 
        day.text = "";
        valid = false;
      }
      
      if(month.value == "" || month.value < 1 || month.value > 12) {
        month.style.background = errorColor; 
        month.text = "";
        valid = false;
      }
      
      if(year.value == "" || year.value < 1900 || year.value > cYear) {
        year.style.background = errorColor; 
        year.text = "";
        valid = false;
      }
      
      if(gender.value == "null" || gender.value == "") {
        gender.style.background = errorColor;
        valid = false;
      }

      if(!validateDate(day.value, month.value, year.value)) {
        day.style.background = errorColor;
        month.style.background = errorColor;
        year.style.background = errorColor;
        valid = false;
      } else {
        resetBackground(day);
        resetBackground(month);
        resetBackground(year);
      }

      if(valid) {
        var params = ";urlappend=?p=401&ur=191&Banner=3&FName=" + fName.value + "&EMail=" + email.value + "&Sex=" + gender.value + "&Day=" + day.value + "&Month=" + month.value + "&Year=" + year.value;
        adfOpenGlobalClickTAG(params);
        resetForm();
      }

      return false;
    }

    function resetForm() {
      fName.value = "";
      email.value = "";
      gender.value = "null";
      day.value = "";
      month.value = "";
      year.value = "";
    }
    
    function validateDate(day, month, year) {

        day = parseInt(day);
        month = parseInt(month);
        year = parseInt(year);
        
        month = month - 1;
        var date = new Date(year, month, day);
        if(year == date.getFullYear() && month == date.getMonth() && date.getDate() == day) {
          return true;
        }

        return false;
    }
    
    function validateEmail(email) {
        var f_at = false;
        var f_dot = false;
        
        if(email.length < 5) {
          return false; 
        }
        
        for (i=0; i < email.length; ++i) {
            if (email.charAt(i) == '@') {
              if (f_at || i==0) {
                    return false;
              } else {
                  f_at = true;
              }
            }
            if (email.charAt(i) == '.' && f_at) {
              if (email.charAt(i-1) == '@' || i==email.length-1) {
                    return false;
              } else {
                f_dot = true;
              }
            }
        }
  
        if (!f_at || !f_dot) {
            return false;
        }

        return true;
    }
  </script>
